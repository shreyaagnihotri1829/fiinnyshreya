workflows:
  fiinny_ios_release:
    name: Fiinny iOS â€“ TestFlight (ASC auto-sign)
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "com.fiinny.app"    # <-- set your bundle id here
    cache:
      cache_paths:
        - ~/.pub-cache
        - ~/Library/Caches/CocoaPods
        - ios/Pods
    scripts:
      - name: Flutter pub get
        script: flutter pub get

      - name: Enforce iOS 16 & clean Pods (avoid linker mismatch)
        script: |
          sed -i '' "s/platform :ios, .*/platform :ios, '16.0'/" ios/Podfile || true
          rm -rf ios/Pods ios/Podfile.lock

      - name: Install CocoaPods
        script: |
          cd ios
          pod repo update
          pod install --repo-update

      - name: Set up automatic code signing (App Store Connect API)
        script: |
          keychain initialize
          # Create/fetch signing certs + provisioning profiles automatically
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles

      - name: Build IPA (Flutter)
        script: |
          flutter build ipa --release

      - name: Verify Runner.app bundle privacy manifest removal
        script: |
          set -euo pipefail
          IPA_PATH=$(ls build/ios/ipa/*.ipa | head -n 1)
          if unzip -l "$IPA_PATH" | grep -q "Runner.app/PrivacyInfo.xcprivacy"; then
            echo "PrivacyInfo.xcprivacy found in Runner.app bundle"
            exit 1
          fi
          plutil -lint ios/Runner/Info.plist

      - name: Show IPA(s)
        script: |
          ls -lah build/ios/ipa || true
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
      - flutter_drive.log

    publishing:
      app_store_connect:
        # Use API key vars you saved as secure env vars
        key_id: $APP_STORE_CONNECT_KEY_ID
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        private_key: $APP_STORE_CONNECT_PRIVATE_KEY
        submit_to_testflight: true
        beta_groups:
          - Internal Testers
